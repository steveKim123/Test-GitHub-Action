name: Run Linting Test

on:
  pull_request:
    types: [opened, reopened, synchronize]
  

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Ensures you have the full git history

    - name: Set up environment variable for base branch
      run: |
        echo "DEFAULT_BRANCH=${{ github.base_ref }}" >> $GITHUB_ENV
        echo "DEFAULT_BRANCH set to $DEFAULT_BRANCH"

    - name: Run Super-linter
      uses: super-linter/super-linter@v6.2.0
      continue-on-error: true # Run will complete regardless of errors
      env:
        DEFAULT_BRANCH: ${{ env.DEFAULT_BRANCH }} 
        VALIDATE_ALL_CODEBASE: false
        VALIDATE_PYTHON_BLACK: true
        VALIDATE_PYTHON_ISORT: true
        #VALIDATE_PYTHON_FLAKE8: true
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        PYTHON_BLACK_CONFIG_FILE: pyproject.toml
